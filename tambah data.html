<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Data Nilai Mahasiswa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="menu-icon"></div>
            </div>
            <ul class="menu">
                <li class="menu-item">Dasboard</li>
                <li class="menu-item">Tambah Data</li>
                <li class="menu-item active">Rekap Nilai</li>
                <li class="menu-item">Keluar</li>
            </ul>
        </div>
        <div class="main-content">
            <h1 class="title">TAMBAH DATA NILAI MAHASISWA</h1>
            <form class="form">
                <div class="form-group">
                    <label for="nama">Nama</label>
                    <input type="text" id="nama" name="nama">
                </div>
                <div class="form-group">
                    <label for="nim">NIM</label>
                    <input type="text" id="nim" name="nim">
                </div>
                <div class="form-group">
                    <label for="nilai">Masukkan Nilai</label>
                    <input type="text" id="nilai" name="nilai">
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
            <div class="select-group">
                <div class="form-group">
                    <label for="kelas">Kelas</label>
                    <select id="kelas" name="kelas">
                        <option value="">Pilih Kelas</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="type-nilai">Type NIlai</label>
                    <select id="type-nilai" name="type-nilai">
                        <option value="">Pilih Type NIlai</option>
                    </select>
                </div>
            </div>
            <table class="data-table">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Nama</th>
                        <th>NIM</th>
                        <th>Kelas</th>
                        <th>Nilai</th>
                    </tr>

                    </tr>

                        <tr>

                            <td>A</td>
                        </tr>
                    </tbody>
                    </tbody>

                </tbody>
                <tr>

            </table>
        </div>
    </div>
</body>
</html>
